<!DOCTYPE HTML>
<html ng-app="UFOApp">
<head>
    <title>UFO</title>
    <link href="./css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="./css/style.css" rel='stylesheet' type='text/css' />

    <script type="application/javascript" src="JS/angular.min.js" ></script>
    <script type="application/javascript" src="JS/OrderFood.js" ></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body ng-controller="OrderFoodController">
    <header>
        <div class="container">
            <div class="logo"><img src="./images/logo.png" alt=""></div>
            <nav class="menu">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav menu1">
                            <li class="active"><a href="#">订餐点这里</a></li>
                            <li><a href="">添加餐厅及菜品点这里</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="banner"><img src="./images/banner.jpg" class="img-responsive" alt=""/></div>
            <div class="row content">
                <div class="col-md-3">
                    <div class="category_box">
                        <h3 class="cate_head">餐 厅 选 择</h3>
                        <ul class="category">
                                <li ng-repeat="hotel in restaurants"><a href="#">{{hotel}}</a></li>
                        </ul>
                    </div>
                    <ul class="payment">
                        <h3><i class="arrow"> </i>支付方式</h3>
                        <li><img src="./images/alipay.jpg" class="img-responsive" alt=""/>支付宝转账</li>
                        <li><img src="./images/wechatpay.jpg" class="img-responsive" alt=""/>微信钱包转账</li>
                        <li><img src="./images/cash.jpg" class="img-responsive" alt=""/>现金</li>
                    </ul>
                </div>

                <div class="col-md-9">
                    <h3><i class="arrow"> </i><span>超值套餐</span></h3>
                    <ul class="feature_grid">

                        <li ng-repeat="s in setMenu" class="grid1"><img ng-src="{{s.image}}" class="img-responsive" alt=""/>
                            <p>{{s.name}}</p>
                            <div class="price">价格:
                                <span class="actual">￥{{s.price}}</span>
                                <span class="add"><a href="#">Add to List</a></span>
                            </div>
                        </li>
                        <div class="clearfix"></div>
                    </ul>
                    <h3><i class="arrow"> </i><span>缤纷单品</span></h3>
                    <ul class="feature">

                        <li ng-repeat="menu in singleMenu" class="col-md-3">
                            <div class="product">
                                <img ng-src="{{menu.image}}" class="img-responsive" alt=""/>
                                <div class="content_box-grid">
                                    <p class="m_1">{{menu.name}}</p>
                                    <div class="price">价格:
                                        <span class="actual">￥{{menu.price}}</span>
                                        <span class="add"><a href="#">Add to List</a></span>
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2015 UFO by <a href="" target="_blank">ThoughtWorks</a></p>
        </div>
    </footer>
</body>
</html>
